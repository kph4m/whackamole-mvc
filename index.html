<!DOCTYPE html>
<html lang="en">

<head>
    <title>Whack-a-mole</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Khiem Pham">
    <meta name="description" content="Simple whack-a-mole game using MVC pattern">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" async></script>
    <link rel="icon" type="image/png" href="images/mole.jpeg">
</head>

<body>
    <header>
        <h1>Welcome to whack-a-mole</h1>
        <h2 class="score">Your score: <span id="score">0</span></h2>
        <button id="start-button">Start Game</button>
    </header>

    <div id="timer">
        <h2 id="time-text">Time Left</h2>
        <h2 id="time-left">30</span></h2>
    </div>

    <div id="game-board">
        <div class="block" id="block0"></div>
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
        <div class="block" id="block5"></div>
        <div class="block" id="block6"></div>
        <div class="block" id="block7"></div>
        <div class="block" id="block8"></div>
        <div class="block" id="block9"></div>
        <div class="block" id="block10"></div>
        <div class="block" id="block11"></div>
    </div>
</body>

</html>
